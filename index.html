<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="title">
        <h2>TicTocToe</h2>
    </div>
    <div class="ticToc">
        <div class="player">
            <div class="player__icon">
                Player O
            </div>
            <div class="standing__O">
                Pontszám: <span class="standing__O--points"></span>
            </div>
        </div>
        <table class="ticToc__table">
            <tbody class="ticToc__body">
                <tr class="ticToc__1">
                    <td data-col="1" data-row="A" class="ticToc__1A">
                        <input type="text" class="ticToc__field">
                    </td>
                    <td data-col="1" data-row="B" class="ticToc__1B">
                        <input type="text" class="ticToc__field">
                    </td>
                    <td data-col="1" data-row="C" class="ticToc__1C">
                        <input type="text" class="ticToc__field">
                    </td>
                </tr>
                <tr class="ticToc__2">
                    <td data-col="2" data-row="A" class="ticToc__2A">
                        <input type="text" class="ticToc__field">
                    </td>
                    <td data-col="2" data-row="B" class="ticToc__2B">
                        <input type="text" class="ticToc__field">
                    </td>
                    <td data-col="2" data-row="C" class="ticToc__2C">
                        <input type="text" class="ticToc__field">
                    </td>
                </tr>
                <tr class="ticToc__3">
                    <td data-col="3" data-row="A" class="ticToc__3A">
                        <input type="text" class="ticToc__field">
                    </td>
                    <td data-col="3" data-row="B" class="ticToc__3B">
                        <input type="text" class="ticToc__field">
                    </td>
                    <td data-col="3" data-row="C" class="ticToc__3C">
                        <input type="text" class="ticToc__field">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="player">
            <div class="player__icon">
                Player X
            </div>
            <div class="standing__X">
                Pontszám: <span class="standing__X--points"></span>
            </div>
        </div>
    </div>
    <div class="start">
        <button type="button" class="start__btn">Játék kezdése</button>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
