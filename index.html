<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="title">
        <h2>TicTocToe</h2>
    </div>
    <div class="ticToc">
        <div class="player">
            <div class="player__icon">
                Player O
            </div>
            <div class="standing__O">
                Pontszám: <span class="standing__O--points">0</span>
            </div>
        </div>
        <table class="ticToc__table">
            <tbody class="ticToc__body">
                <tr class="ticToc__row">
                    <td data-cell="1A" class="field ticToc__1A">
                        
                    </td>
                    <td data-cell="1B" class="field ticToc__1B">
                        
                    </td>
                    <td data-cell="1C" class="field ticToc__1C">
                        
                    </td>
                </tr>
                <tr class="ticToc__row">
                    <td data-cell="2A"class="field ticToc__2A">
                        
                    </td>
                    <td data-cell="2B"class="field ticToc__2B">
                        
                    </td>
                    <td data-cell="2C"class="field ticToc__2C">
                        
                    </td>
                </tr>
                <tr class="ticToc__row">
                    <td data-cell="3A" class="field ticToc__3A">
                        
                    </td>
                    <td data-cell="3B" class="field ticToc__3B">
                        
                    </td>
                    <td data-cell="3C" class="field ticToc__3C">
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="player">
            <div class="player__icon">
                Player X
            </div>
            <div class="standing__X">
                Pontszám: <span class="standing__X--points">0</span>
            </div>
        </div>
    </div>
    <div class="start">
        <div class="nextPlayer">
            A következő játékos: <span class="nextPlayerIcon"></span>
        </div>
        <button type="button" class="start__btn">Játék kezdése</button>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
